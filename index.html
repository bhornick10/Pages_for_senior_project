<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Insight </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body {
      margin: 0;
      height: 100%;
      overflow: hidden; /* prevents scrollbars */
    }
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;  /* fills the screen properly */
      background: #000;   /* fallback background color */
    }
    .brand {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0 auto;
      text-shadow: 0 2px 8px rgba(0,0,0,.7);

      /* --- LOCATION CONTROLS --- */
      /* This moves it to the TOP */
      align-items: flex-start;
      /* This moves it to the LEFT */
      justify-content: flex-start;

      /* --- GENERAL TEXT COLOR --- */
      /* This color applies to any text that doesn't have its own color set, like the paragraph below */
      color: #fff;
    }
    .brand b {
      /* --- "Insight" TEXT CONTROLS --- */
      font-size: 6em;      /* EXAMPLE: Increased size from 5em */
      color: #FFD700;       /* EXAMPLE: Changed color to gold */
      font-weight: bold;
      text-align: center;
    }
    .brand p {
      /* --- "Because context matters" TEXT CONTROLS --- */
      font-size: 1.8em;    /* EXAMPLE: Decreased size from 2em */
      font-weight: bold;
      text-align: center;
      margin-top: 20px;    /* EXAMPLE: Increased space between the two lines of text */
    }
  </style>
</head>
<body>
  <!-- background video (autoplays muted inline on mobile) -->
  <video id="background-video" autoplay loop muted playsinline webkit-playsinline>
    <source src="Insight_vid.mp4" type="video/mp4">
  </video>

  <header>
    <div class="container nav" style="text-align: center;">
      <div class="brand">
        <b>Insight</b>
      </div>
    </div>
  </header>

  <main></main>
  <footer></footer>
