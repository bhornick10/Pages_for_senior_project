<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Insight - Because context matters</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>

    html,body {
      margin: 0;
      height: 100%;
      overflow: auto;
    }
    /* Background image for the entire page */
    body {
      background-image: url('news_app.png');
      background-size: contain;
      background-position: left center; 
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-color: #1a1a2e;
    }
    
    #background-video {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 500px; 
      height: 400px;
      z-index: 10; /* Higher z-index to make sure it's visible */
      object-fit: contain; /* Changed to contain so we can see the full video */
      border-radius: 10px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.8); 
      border: 3px solid #fff; /* Thicker white border */
      background: #000; /* Black background in case video doesn't load */
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0 auto;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.7);
      z-index: 2; /* Make sure text appears above video */
      position: relative;
    }
    .brand b {
      font-size: 5em;
      font-weight: bold;
      text-align: center;
    }
    .brand p {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- background video (autoplays muted inline on mobile) -->
  <video id="background-video" autoplay loop muted playsinline webkit-playsinline controls preload="auto">
    <source src="./news_test_app_10-9-25.mp4" type="video/mp4">
    <p>Your browser does not support the video tag.</p>
    <p>Video file: news_test_app_10-9-25.mp4</p>
  </video>

  <header>
    <div class="container nav" style="text-align: center;">
      <div class="brand">
        <b>Insight</b>
        <p>Because context matters</p>
      </div>
    </div>
  </header>

  <main></main>
  <footer></footer>

  <script>
    // Debug video loading
    const video = document.getElementById('background-video');
    
    video.addEventListener('loadstart', () => {
      console.log('Video loading started');
    });
    
    video.addEventListener('loadedmetadata', () => {
      console.log('Video metadata loaded');
      console.log('Duration:', video.duration);
      console.log('Video width:', video.videoWidth);
      console.log('Video height:', video.videoHeight);
    });
    
    video.addEventListener('canplay', () => {
      console.log('Video can start playing');
    });
    
    video.addEventListener('error', (e) => {
      console.log('Video error:', e);
      console.log('Error details:', video.error);
    });
    
    video.addEventListener('loadeddata', () => {
      console.log('Video data loaded');
    });
    
    // Force video to be visible and try to play
    video.style.display = 'block';
    
    // Try to load the video explicitly
    video.load();
    
    setTimeout(() => {
      video.play().then(() => {
        console.log('Video playing successfully');
      }).catch(e => {
        console.log('Autoplay failed:', e);
        // If autoplay fails, make sure controls are visible
        video.controls = true;
        console.log('Controls enabled - try clicking play button');
      });
    }, 1000);
  </script>
</body>
</html>
