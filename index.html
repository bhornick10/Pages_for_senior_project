<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Insight - Because context matters</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body {
      margin: 0;
      height: 100%;
      overflow: hidden; /* prevents scrollbars */
    }
    /* Background image for the entire page */
    body {
      background-image: url('main_page_background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 50%; /* Make video take up 50% of screen width */
      height: 50%; /* Make video take up 50% of screen height */
      z-index: -1;
      
      object-fit: contain; /* what do the different values do? */
      /* object-fit: cover;  fill the container, cropping if necessary */
      /* object-fit: contain; fit inside the container, letterboxing if necessary */

      background: transparent; /* Make video background transparent so body background shows through */
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0 auto;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.7);
    }
    .brand b {
      font-size: 5em;
      font-weight: bold;
      text-align: center;
    }
    .brand p {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- background video (autoplays muted inline on mobile) -->
  <video id="background-video" autoplay loop muted playsinline webkit-playsinline>
    <source src="Falling_Matrix_Code.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>
    <div class="container nav" style="text-align: center;">
      <div class="brand">
        <b>Insight</b>
        <p>Because context matters</p>
      </div>
    </div>
  </header>

  <main></main>
  <footer></footer>
</body>
</html>
