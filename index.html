<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Insight - Because context matters</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>

    html,body {
      margin: 0;
      height: 100%;
      overflow: auto;
    }
    /* Background image for the entire page */
    body {
      background-image: url('news_app.png');
      background-size: contain;
      background-position: left center; /* Move background to left so video on right is more visible */
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-color: #1a1a2e; /* Add dark background color for better contrast */
    }
    
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 50%; 
      height: 50%;
      z-index: 1; /* Changed from -1 to 1 so video shows above background */
      object-fit: cover; /* Changed from inherit to cover for better video display */
      border-radius: 10px; /* Add some styling */
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); /* Add shadow for better visibility */
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0 auto;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.7);
      z-index: 2; /* Make sure text appears above video */
      position: relative;
    }
    .brand b {
      font-size: 5em;
      font-weight: bold;
      text-align: center;
    }
    .brand p {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- background video (autoplays muted inline on mobile) -->
  <video id="background-video" autoplay loop muted playsinline webkit-playsinline>
    <source src="news_test_app_10-9-25.mp4" type="video/mp4">
  </video>

  <header>
    <div class="container nav" style="text-align: center;">
      <div class="brand">
        <b>Insight</b>
        <p>Because context matters</p>
      </div>
    </div>
  </header>

  <main></main>
  <footer></footer>
</body>
</html>
