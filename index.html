<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Insight - Because context matters</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>

    html,body {
      margin: 0;
      height: 100%;
      overflow: auto;
    }
    /* Background image for the entire page */
    body {
      background-image: url('news_app.png');
      background-size: contain;
      background-position: left center; 
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-color: #1a1a2e;
    }
    
    #background-video {
      position: fixed; /* Fixed positioning relative to viewport */
      right: 0; /* Flush against the right edge */
      top: 50%;
      transform: translateY(-50%);
      /* Always fit inside the window; scale back up when maximized */
      width: 400px;
      height: 600px;
      z-index: 20;
      object-fit: contain; /* Ensure full video visible within box */
      border-radius: 20px; 
      /* box-shadow: 0 8px 30px rgba(17, 122, 207, 0.8); */
      border: 2px solid rgba(221, 199, 199, 0.897);
      background: #2a2a4a; /* Match the blue background better */
    }

    /* Extra safety on very short viewports */
    @media (max-height: 650px) {
      #background-video {
        height: clamp(260px, 70vh, 600px);
      }
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0 auto;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.7);
      z-index: 2; /* Make sure text appears above video */
      position: relative;
    }
    .brand b {
      font-size: 5em;
      font-weight: bold;
      text-align: center;
    }
    .brand p {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- background video (autoplays muted inline on mobile) -->
  <video
    id="background-video"
    src="news_test_app_10-9-25.mp4"
    autoplay
    loop
    muted
    playsinline
    webkit-playsinline
    controls
    preload="auto"
    crossorigin="anonymous"
  ></video>

</body>
</html>
