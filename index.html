<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Insight - Because context matters</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>

    html,body {
      margin: 0;
      height: 100%;
      overflow: auto;
    }
    /* Background image for the entire page */
    body {
      background-image: url('news_app.png');
      background-size: contain;
      background-position: left center; 
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-color: #1a1a2e;
    }
    
    #background-video {
      position: fixed; /* Fixed positioning relative to viewport */
      right: 0; /* All the way to the right edge */
      top: 50%;
      transform: translateY(-50%);
      width: 500px; 
      height: 600px;
      z-index: 20;
      object-fit: cover; /* Fill the area completely */
      border-radius: 20px; 
      /* box-shadow: 0 8px 30px rgba(17, 122, 207, 0.8); */
      border: 2px solid rgba(221, 199, 199, 0.897);
      background: #2a2a4a; /* Match the blue background better */
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0 auto;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.7);
      z-index: 2; /* Make sure text appears above video */
      position: relative;
    }
    .brand b {
      font-size: 5em;
      font-weight: bold;
      text-align: center;
    }
    .brand p {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- background video (autoplays muted inline on mobile) -->
  <video id="background-video" autoplay loop muted playsinline webkit-playsinline controls preload="auto" crossorigin="anonymous">
    <source src="./news_test_app_10-9-25.mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
    <source src="news_test_app_10-9-25.mp4" type="video/mp4">
    <source src="./news_test_app_10-9-25.mp4" type="video/webm">
    <p style="color: white; padding: 20px; text-align: center;">
      Your browser cannot play this video format.<br>
      Current file: news_test_app_10-9-25.mp4
    </p>
  </video>

  <header>
    <div class="container nav" style="text-align: center;">
      <div class="brand">
        <b>Insight</b>
        <p>Because context matters</p>
      </div>
    </div>
  </header>

  <main></main>
  <footer></footer>

  <script>
    // Enhanced video debugging
    const video = document.getElementById('background-video');
    
    // More comprehensive event listeners
    video.addEventListener('loadstart', () => {
      console.log('‚úÖ Video loading started');
    });
    
    video.addEventListener('loadedmetadata', () => {
      console.log('‚úÖ Video metadata loaded');
      console.log('Duration:', video.duration);
      console.log('Video dimensions:', video.videoWidth, 'x', video.videoHeight);
      console.log('Ready state:', video.readyState);
    });
    
    video.addEventListener('loadeddata', () => {
      console.log('‚úÖ Video data loaded');
    });
    
    video.addEventListener('canplay', () => {
      console.log('‚úÖ Video can start playing');
      // Try to play immediately when ready
      video.play().catch(e => console.log('‚ùå Auto-play failed:', e));
    });
    
    video.addEventListener('canplaythrough', () => {
      console.log('‚úÖ Video can play through without buffering');
    });
    
    video.addEventListener('error', (e) => {
      console.log('‚ùå Video error:', e);
      console.log('‚ùå Error code:', video.error?.code);
      console.log('‚ùå Error message:', video.error?.message);
      
      // Try alternative approaches on error
      if (video.error?.code === 4) {
        console.log('üîÑ Trying to reload video...');
        video.src = './news_test_app_10-9-25.mp4';
        video.load();
      }
    });
    
    video.addEventListener('stalled', () => {
      console.log('‚ö†Ô∏è Video stalled');
    });
    
    video.addEventListener('suspend', () => {
      console.log('‚ö†Ô∏è Video suspended');
    });
    
    video.addEventListener('abort', () => {
      console.log('‚ö†Ô∏è Video aborted');
    });
    
    // Force video setup
    video.style.display = 'block';
    
    // Multiple attempts to load and play
    setTimeout(() => {
      console.log('üîÑ First load attempt...');
      video.load();
      
      setTimeout(() => {
        console.log('üîÑ First play attempt...');
        video.play().then(() => {
          console.log('‚úÖ Video playing successfully!');
        }).catch(e => {
          console.log('‚ùå First play failed:', e);
          
          // Second attempt with direct src
          console.log('üîÑ Trying direct src...');
          video.src = 'news_test_app_10-9-25.mp4';
          video.load();
          
          setTimeout(() => {
            video.play().catch(e2 => {
              console.log('‚ùå Second play failed:', e2);
              console.log('üìù Manual play required - click the play button');
            });
          }, 1000);
        });
      }, 1500);
    }, 500);
    
    // Check video source accessibility
    fetch('./news_test_app_10-9-25.mp4', { method: 'HEAD' })
      .then(response => {
        console.log('üìÅ Video file status:', response.status);
        console.log('üìÅ Content-Type:', response.headers.get('content-type'));
        console.log('üìÅ Content-Length:', response.headers.get('content-length'));
      })
      .catch(e => {
        console.log('‚ùå Cannot access video file:', e);
        console.log('üîÑ Trying without ./ prefix...');
        
        fetch('news_test_app_10-9-25.mp4', { method: 'HEAD' })
          .then(response => {
            console.log('üìÅ Video file found without prefix:', response.status);
          })
          .catch(e2 => {
            console.log('‚ùå Video file not accessible:', e2);
          });
      });
  </script>
</body>
</html>
